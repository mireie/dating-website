<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>90's Celebrity Matchmaking</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron" id="heading">
    <h1>90's Celebrity matchmaking</h1>
      <p>Get matched with some rad people</p>
    </div>

    <div class="row">
      <div class="col-md-4" id="sidebar">
        <form id="formOne">
          <div class="form-group">
            <label class="question-title" for="userName">Your name, please</label>
            <input id="userName" class="form-control" type="text">
          </div>
          <label class="question-title" for="gender">Who are you interested in?</label>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="g-male" >
              Radical Dudes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="g-female">
              Fly Ladies
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="g-all">
              All Home Skillets
            </label>
          </div>
          <div class="form-group">
            <label class="question-title" for="band">What's your favorite band?</label>
            <select class="form-control" id="band">
              <option value="0">Backstreet Boys</option>
              <option value="5">N'Sync</option>
              <option value="10">98 Degrees</option>
              <option value="15">Boys 2 Men</option>
            </select>        
          </div>
          <div class="form-group">
            <label class="question-title" for="tvShow">What's your favorite tv show?</label>
            <select class="form-control" id="tvshow">
              <option value="0">Fresh Prince of Bel-air</option>
              <option value="5">Seinfeld</option>
              <option value="10">Friends</option>
              <option value="15">Melrose Place</option>
              <option value="20">Boy Meets World</option>
              <option value="25">Saved by the Bell</option>
              <option value="30">Family Matters</option>
              <option value="35">Full House</option>
              <option value="40">Frasier</option>
            </select>   
          </div>
          <div class="form-group">
            <label class="question-title" for="userName">Which region of the country do you like your rap/hip hop from?</label>
            <select class="form-control" id="rap">
              <option value= "0">East Coast</option>
              <option value= "5">West Coast</option>
              <option value= "10">Midwest</option>
              <option value= "15">Southeast</option>
              <option value= "20">Other</option>
            </select>   
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      </div>
      <div class="col" id="hidden">
        <div class="result">
          <h1>Here's your match!</h1>
          <img src="img/MichaelJordan.jpeg" alt="a photo of a celeb" id="celebImg">
          <p>Ooh la la, lucky you, <span id="inputName"></span>! You've matched with <span id="celebrityName"></span></p>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
